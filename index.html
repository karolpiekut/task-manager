<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>task-manager</title>
    <script src="scripts_p.js" defer></script>
    <link
      rel="stylesheet"
      href="https://fonts.google.com/specimen/Fredericka+the+Great"
    />
    <link rel="stylesheet" href="styles_p.css" type="text/css" />
  </head>
  <body>
    <div id="projects">
      <div id="projects-list">
        <h2>projects</h2>
        <div id="each-project"></div>
      </div>
      <div id="plan" class="work-pane">
        <h2>plan</h2>
        <div class="board" id="plan-board">
          <div class="task">task name</div>
        </div>
      </div>
      <div id="today" class="work-pane">
        <h2>today</h2>
        <div class="board">
          <div class="task">task name</div>
          <div class="task"></div>
          <div class="task"></div>
          <div class="task"></div>
          <div class="task"></div>
          <div class="task"></div>
        </div>
      </div>
      <div id="future" class="work-pane">
        <h2>future</h2>
        <div class="board">
          <div class="task">task name</div>
          <div class="task"></div>
          <div class="task"></div>
          <div class="task"></div>
          <div class="task"></div>
          <div class="task"></div>
        </div>
      </div>
      <div id="overdue" class="work-pane">
        <h2>overdue</h2>
        <div class="board">
          <div class="task">task name</div>
          <div class="task"></div>
          <div class="task"></div>
        </div>
      </div>
      <div id="done" class="work-pane">
        <h2>done</h2>
        <div class="board">
          <div class="task">task name</div>
        </div>
      </div>
    </div>
    <button id="add-task">add task</button>
  </body>
</html>
